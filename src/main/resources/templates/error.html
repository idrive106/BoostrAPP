<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Blockquote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        figure {
            text-align: center;
        }
    </style>
</head>
<body>
<figure>
    <blockquote class="blockquote">
        <p>„Совершай ошибки. В такие моменты ты и учишься.“</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        <cite title="Source Title">Том Харди</cite>
    </figcaption>
</figure>
</body>
</html>
